<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Portal</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f0f2f5;
    color: #333;
    min-height: 100vh;
    padding: 2rem 1rem;
  }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    color: #1a1a2e;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 0.6rem;
    font-size: 0.95rem;
  }

  .backend-badge {
    text-align: center;
    margin-bottom: 2rem;
  }

  .backend-badge span {
    display: inline-block;
    font-size: 0.8rem;
    font-weight: 600;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .backend-ttn        { background: #e8f0fe; color: #1a73e8; }
  .backend-chirpstack { background: #ede7f6; color: #5e35b1; }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.2rem;
    max-width: 960px;
    margin: 0 auto;
  }

  .card {
    background: #fff;
    border-radius: 10px;
    padding: 1.5rem;
    text-decoration: none;
    color: inherit;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: transform 0.15s, box-shadow 0.15s;
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
  }

  .card-header {
    display: flex;
    align-items: center;
    gap: 0.7rem;
  }

  .card-icon {
    font-size: 1.6rem;
    width: 2.4rem;
    height: 2.4rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    flex-shrink: 0;
  }

  .card-name {
    font-size: 1.1rem;
    font-weight: 600;
  }

  .card-desc {
    font-size: 0.88rem;
    color: #666;
    line-height: 1.4;
  }

  .card-url {
    font-size: 0.8rem;
    color: #999;
    font-family: monospace;
    margin-top: auto;
  }

  .badge {
    display: inline-block;
    font-size: 0.7rem;
    padding: 0.15rem 0.45rem;
    border-radius: 4px;
    font-weight: 600;
    text-transform: uppercase;
    vertical-align: middle;
    margin-left: 0.4rem;
  }

  .badge-https { background: #d4edda; color: #155724; }
  .badge-http  { background: #fff3cd; color: #856404; }

  .card-ttn        .card-icon { background: #e8f0fe; color: #1a73e8; }
  .card-chirpstack .card-icon { background: #ede7f6; color: #5e35b1; }
  .card-grafana    .card-icon { background: #fce4ec; color: #c62828; }
  .card-prometheus .card-icon { background: #fff3e0; color: #e65100; }
  .card-kajima     .card-icon { background: #e0f2f1; color: #00796b; }
  .card-restapi    .card-icon { background: #f3e5f5; color: #7b1fa2; }
  .card-mqtt       .card-icon { background: #e8f5e9; color: #2e7d32; }

  @media (max-width: 600px) {
    body { padding: 1rem 0.5rem; }
    h1 { font-size: 1.4rem; }
    .grid { grid-template-columns: 1fr; }
  }
</style>
</head>
